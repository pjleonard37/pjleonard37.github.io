<section id="blog">
<!-- Page Content -->
<br/>
<br/>
<br/>
<h1 class="page-title">{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }} | {{ page.category }}</p>

<div class="post">
  <div class="main-image">{{ page.img }}</div>
  <div class="blog-body">{{ page.content }}</div>
</div>
</section>
